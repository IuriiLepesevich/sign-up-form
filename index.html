<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="hero-heading">
                    <p>ODIN</p>
                </div>
            </div>
            <div class="right">
                <h1>Sign Up To Our Service</h1>

                <form novalidate>
                    <fieldset>
                        <div class="row">
                            <label for="name"><p class="label-text">First Name</p>
                                <input type="text" name="name" id="name" required>
                                <span class="error-text"></span>
                            </label>
                            <label for="lastname"><p class="label-text">Last Name</p>
                                <input type="text" name="lastname" id="lastname" required>
                                <span class="error-text"></span>
                            </label>
                        </div>
                        
                        <div class="row">
                            <label for="mail"><p class="label-text">Email</p>
                                <input type="email" name="mail" id="mail" required>
                                <span class="error-text"></span>
                            </label>
                            <label for="phone"><p class="label-text">Phone Number</p>
                                <input type="tel" name="phone" id="phone" required>
                                <span class="error-text"></span>
                            </label>
                        </div>
                        
                        <div class="row">
                            <label for="pass"><p class="label-text">Password</p>
                                <input type="password" name="pass" id="pass" required>
                                <span class="error-text"></span>
                            </label>
                            <label for="cpass"><p class="label-text">Confirm password</p>
                                <input type="password" name="pass" id="cpass" required>
                                <span class="error-text"></span>
                            </label>
                        </div>
                    </fieldset>
                    <div class="form-down">
                        <div class="terms-holder">
                            <input type="checkbox" name="terms" id="terms" required>
                            <span class="terms-text">
                                I agree with
                                <p class="terms-par">
                                    <a href="">Terms of service</a>
                                </p>
                            </span>
                        </div>
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
